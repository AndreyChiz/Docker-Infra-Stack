server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # ───────────── System logs ─────────────
  - job_name: system
    static_configs:
      - targets: [localhost]
        labels:
          job: system
          __path__: /var/log/**/*.log

  # ───────────── Journal (systemd logs) ─────────────
  - job_name: journal
    journal:
      json: false
      max_age: 12h
      labels:
        job: systemd
    relabel_configs:
      - source_labels: ["__journal__systemd_unit"]
        target_label: "unit"

  # ───────────── Docker container logs (stdout/stderr) ─────────────

  - job_name: docker-services
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 10s
    relabel_configs:
      # Превращаем имя контейнера из /postgres -> postgres
      - source_labels: [__meta_docker_container_name]
        regex: "/(.+)"
        target_label: service
      # Имя образа
      - source_labels: [__meta_docker_container_image]
        target_label: image
      # ID контейнера
      - source_labels: [__meta_docker_container_id]
        target_label: container_id
      # Все в один job для удобства
      - target_label: job
        replacement: docker-services


  # ───────────── Containerd logs ─────────────
  - job_name: containerd
    static_configs:
      - targets: [localhost]
        labels:
          job: containerd
          __path__: /run/containerd/**/*.log

  # ───────────── Custom NestJS logs ─────────────
  - job_name: nestjs
    static_configs:
      - targets: [localhost]
        labels:
          job: nestjs
          __path__: /var/log/nestjs/*.log
