server:
  http_listen_port: 3200
  grpc_listen_port: 55680
  log_level: info

auth_enabled: false

# Single-node режим: используем inmemory ring для дистрибьютора и ингестера
distributor:
  ring:
    kvstore:
      store: inmemory
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317 # Traefik OTLP gRPC
        http:
          endpoint: 0.0.0.0:4318 # Traefik OTLP HTTP

ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
  trace_idle_period: 10s
  max_block_bytes: 1_000_000
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 1h

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo

metrics_generator:
  storage:
    path: /var/tempo/metrics

